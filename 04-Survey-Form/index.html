<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>freeCodeCamp Survey Form</title>
</head>

<body>

  <div class="menu">

    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform
      <p>
      <form id="survey-form">
        <fieldset>
          <article class="item">
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter Your Name" required></label>
          </article>
          <article class="item">
            <label id="email-label">Email <input id="email" type="email" placeholder="Enter Your Email"
                required></label>
          </article>
          <article class="item">
            <label id="number-label">Age (optional) <input id="number" min="10" max="99" type="number"
                placeholder="Age"></label>
          </article>

        </fieldset>
        <hr>
        <fieldset>
          <label>Which option best describes your current role?
            <select id="dropdown">
              <option>Select Current Role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer Not To Say</option>
              <option>Other</option>
            </select>
          </label>
        </fieldset>
        <hr>
        <fieldset>


          <label class="radio">Would you recommend freeCodeCamp to a friend?
            <label><input class="inline" name="def-may-not" type="radio" value="Def">Definitely</label>
            <label><input class="inline" name="def-may-not" type="radio" value="Mb">Maybe</label>
            <label><input class="inline" name="def-may-not" type="radio" value="Ns">Not sure</label>
          </label>
       

        

          <label>What would you like to see improved? (Check all that apply)
            <label><input class="inline" type="checkbox" value="CheckDef">Front-end Projects</label>
            <label><input class="inline" type="checkbox" value="CheckMb">Back-end Projects</label>
            <label><input class="inline" type="checkbox" value="CheckNs">Additional Courses</label>
          </label>
        </fieldset>
        <hr>
        <fieldset>

          <label>Any comments or suggestions?
            <textarea name="bio" rows="3" cols="30">Enter Your Comment Here...</textarea>
          </label>
        </fieldset>

        <button id="submit">Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
